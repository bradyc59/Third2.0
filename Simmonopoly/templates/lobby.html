{% extends "base.html" %}
{% load static %}

{% block title %} Monopoly {% endblock %}

{% block files %}
<link rel="stylesheet" href="{% static 'css/lobby.css' %}" xmlns="http://www.w3.org/1999/html">
<script src="{% static 'js/views/lobby.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="join-card-container" class="card">
    <input id="user-name" value="{{ user.name }}" hidden>
    <input id="room_code" value="{{ room_code }}" hidden>
    <div class="card-blur-container">
        <div class="card-blur"></div>
    </div>
    <div class="card-content-container">
        <h1 id="heading">Join a Game</h1>
        <a href="/profile/{{ user.name }}" target="_blank">
            <img id="user-avatar" src="{{ user.avatar }}">
        </a>
        <form method="POST">
            {% csrf_token %}
            <div id="subtext"><label for="room_code">Game Code<br><input type="text" name="room_code"></label></div>

            <button type="submit" id="submit"> Submit </button>
            </form>
    </div>
</div>

<div id="create-card-container" class="card"><input id="user-name" value="{{ user.name }}" hidden>
    <input id="room_code" value="{{ room_code }}" hidden>
    <div class="card-blur-container">
        <div class="card-blur"></div>
    </div>
    <div class="card-content-container">
        <h2 id="heading">Create a game</h2>
        <a href="/profile/{{ user.name }}" target="_blank">
            <img id="user-avatar" src="{{ user.avatar }}">
        </a>
        <form method="POST">
            {% csrf_token %}
        <div id="subtext"><label for="room_code">Game Code<br><input type="text" name="room_code"></label></div>
            <button type="submit" id="submit"> Submit </button>
            </form>
    </div>
</div>
    {% endblock %}
